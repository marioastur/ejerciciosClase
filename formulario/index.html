<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club ciclista</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="gridIz">
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="user">Nombre de usuario</label><br>
            <input type="text" id="user" name="user"><br>
            <label for="email">Correo electrónico</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="confEmail">Confirma correo electrónico</label><br>
            <input type="email" id="confEmail" name="confEmail"><br>
        </div>
        <div class="gridDr">
            <label for="secondName">Apellidos</label><br>
            <input type="text" id="secondName" name="secondName"><br>
            <label for="birthdate">Fecha nacimiento</label><br>
            <input type="date" id="birthdate" name="birthdate"><br>
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confPassword">Confirmar contraseña</label><br>
            <input type="password" id="confPassword" name="confPassword"><br>
        </div>
    </main>
    <div class="footerForm">
        <div class="left">
            <input type="radio" name="carretera" id="carretera">
            <label for="carretera">Carretera</label>
            <input type="radio" name="montain" id="montain">
            <label for="montain">Montaña</label>
            <input type="radio" name="gravel" id="gravel">
            <label for="gravel">Gravel</label>
        </div>
        <div class="center">
            <button type="button" id="btnSend">Crear</button>
        </div>
        <div class="right">
            <ul>
                <li>Ayuda</li>
                <li>Privacidad</li>
                <li>Condiciones</li>
            </ul>
        </div>
    </div>

</body>

</html>
